<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashstyle.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="sidebar vh-100">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="productListingDropdown" data-toggle="dropdown">Product Listing</a>
                <div class="dropdown-menu" aria-labelledby="productListingDropdown">
                  <a class="dropdown-item" href="category1.html">Category 1</a>
                  <a class="dropdown-item" href="category2.html">Category 2</a>
                  <a class="dropdown-item" href="category3.html">Category 3</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sales-management.html">Sales Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customer-management.html">Customer Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reports.html">Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="settings.html">Settings</a>
              </li>
            </ul>
        </div>
        <div class="col-lg-9 col-md-8 col-sm-12 main-content">
          <div class="container mt-5">
            <h1 class="text-center mb-4">Sales Management</h1>
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">Add New Sale</h5>
                    <form>
                      <div class="form-group">
                        <label for="product">Product:</label>
                        <select id="product" class="form-control">
                          <option value="product1">Product 1</option>
                          <option value="product2">Product 2</option>
                          <option value="product3">Product 3</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">
                      </div>
                      <div class="form-group">
                        <label for="customer">Customer:</label>
                        <input type="text" id="customer" class="form-control" placeholder="Enter customer name">
                      </div>
                      <button type="submit" class="btn btn-primary">Add Sale</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">Sales History</h5>
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Product</th>
                          <th>Quantity</th>
                          <th>Customer</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Product 1</td>
                          <td>5</td>
                          <td>John Doe</td>
                        </tr>
                        <tr>
                          <td>Product 2</td>
                          <td>3</td>
                          <td>Jane Smith</td>
                        </tr>
                        <!-- Add more rows for sales history -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
