<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .form-container .form-group label {
            font-weight: bold;
        }
        .form-container button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="text-center">Inventory POS Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
                <button type="submit" class="btn btn-primary"><a href="dashboard.html" style="color: #f5f5f5;">Login</a></button>
        </form>
        <p class="text-center mt-3"><a href="index.html" style="text-decoration: none; color: grey;">Exit</a></p>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
