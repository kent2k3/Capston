    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer Management</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">Add New Customer</h5>
                <form>
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter customer name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter customer email">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter customer phone number">
                  </div>
                  <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">Customer List</h5>
