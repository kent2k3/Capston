<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dashstyle.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <main class="content py-4">
        <div class="container-fluid">
          <div class="container">
            <h1 class="mb-4">Settings</h1>
            <div class="row">
              <div class="col-lg-4">
                <div class="list-group">
                  <a href="#" class="list-group-item list-group-item-action active">General</a>
                  <a href="#" class="list-group-item list-group-item-action">Profile</a>
                  <a href="#" class="list-group-item list-group-item-action">Security</a>
                  <a href="#" class="list-group-item list-group-item-action">Notifications</a>
                </div>
                <button class="btn btn-secondary mt-2" type="reset">
                  <a href="dashboard.html" style="text-decoration: none; color: white;">Back</a>
                </button>
              </div>
              <div class="col-lg-8">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">General Settings</h5>
                    <form>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    function logout() {
      // Add your logout logic here
      alert("Logged out successfully!");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
